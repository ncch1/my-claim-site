<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Ether</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Claim Ether</h1>
        <p id="connection-status">Подключите MetaMask для продолжения.</p>
        <button id="connectWallet">Подключить MetaMask</button>
        <div id="claim-section" class="hidden">
            <label for="amount">Введите сумму (ETH):</label>
            <input type="number" id="amount" placeholder="0.1" step="0.0001" min="0.0001">
            <button id="claimButton">Отправить запрос</button>
        </div>
        <p id="status"></p>
    </div>
    <!-- Подключение библиотеки ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
    <!-- Подключение пользовательского скрипта -->
    <script src="script.js"></script>
</body>
</html>
