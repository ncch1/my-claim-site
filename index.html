<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клейм Ether</title>
    <!-- Подключение CSS-файла (необязательно) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Клейм Ether</h1>
    <p>Введите сумму Ether для клейма:</p>
    <input type="number" id="amount" placeholder="0.1" step="0.0001" min="0">
    <button id="claimButton">Подписать и получить Ether</button>

    <p id="status"></p>

    <!-- Подключаем библиотеку ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <!-- Подключаем наш JavaScript-файл -->
    <script src="script.js"></script>
</body>
</html>
